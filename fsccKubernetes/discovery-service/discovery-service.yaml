apiVersion: v1
kind: Service
metadata:
  name: discovery-service
  labels:
    app: discovery-service
spec:
  type: LoadBalancer
  selector:
    app: discovery-service
  ports:
    - name: http
      port: 8761
      targetPort: 8761
---
apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: discovery-service    # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: discovery-service
spec:
  replicas: 1                 # No. of replicas/pods to run in this deployment
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: discovery-service
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: discovery-service
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
      - name: discovery-service
        image: mattpdev/discovery-service
        ports:
          - name: http
            containerPort: 8761 # The port that the container exposes
        env:
        - name: eureka.client.fetch-registry
          value: "false"
        - name: eureka.client.register-with-eureka
          value: "false"
        - name: eureka.client.service-url.defaultZone
          value: http://192.168.59.100:32400/eureka/
